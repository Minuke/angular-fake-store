<div class="card" style="width: 18rem;">
	<a [routerLink]="['/products', product().id]">
		<img [src]="product().image" class="card-img-top" alt="{{product().title}}">
	</a>
	<div class="card-body">
		<span class="card-text text-success">{{product().category}}</span>
		<p [routerLink]="['/products', product().id]" class="card-title product-title pointer">
			@if(product().title.length >= 30){
				<p>{{product().title | slice:0:27}}...</p>
			} @else {
				<p>{{product().title}}</p>
			}
		</p>
		<div class="d-flex justify-content-between align-items-baseline">
			<div class="price h4 text-success">{{product().price}}</div>
			<button (click)="addToCart()" class="btn btn-success card-button">Add to cart</button>
		</div>
	</div>
</div>
