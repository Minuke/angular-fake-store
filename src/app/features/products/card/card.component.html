<div class="card" style="width: 18rem;">
	<a [routerLink]="['/products-details', product().id]">
		<img [src]="product().image" class="card-img-top" alt="{{product().title}}">
	</a>
	
	<div class="card-body">
		<span class="card-text text-success">{{product().category}}</span>
		<p [routerLink]="['/products-details', product().id]" class="card-title product-title pointer">{{product().title}}</p>
		<div class="d-flex justify-content-between align-items-baseline">
			<div class="price h4 text-success">{{product().price}}</div>
			<button class="btn btn-success card-button">Agregar al carrito</button>
		</div>
	</div>
</div>
