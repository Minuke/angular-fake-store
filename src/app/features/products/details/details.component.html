
<div class="row product-container">
	<div class="col-lg-6 product-image">
		<img [src]="product()?.image" class="img-fluid" alt="{{product()?.title}}">
	</div>
	<div class="col-lg-6">
		<p class="text-success">{{product()?.category}}</p>
		<h2 class="product-title">{{product()?.title}}</h2>
		<div class="d-flex justify-content-start align-items-baseline">
			@for(star of starsArray; track index; let index = $index) {
				<i [className]="getStarType(index)"></i>
			}
			<div class="count h6 reviews">{{product()?.rating?.count}} reviews</div>
		</div>
		<p>{{product()?.description}}</p>
		<div class="d-flex justify-content-between align-items-baseline">
			<div class="price h4 text-success">{{product()?.price | currency}}</div>
			<button (click)="addToCart()" class="btn btn-success card-button">Agregar al carrito</button>
		</div>
	</div>
</div>
